<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
<title>Document</title>
</head>
<body>
<!-- Common types: table class='table-striped', button class='btn btn-primary secondary success danger warning info light dark'  -->
    <div class='container'>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <div class="col-3">
                    <h2>Registration</h2>
                    <div class="mb-3">
                    <form action="/register" method="post">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name = "first_name" class="form-control form-control-sm" id="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control form-control-sm" id="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control form-control-sm" id="confirm_password">
                        <button class="btn btn-success" type="submit">Register</button>
                    </form>
                </div>
                <div class="col-9">
                    <h2>Login</h2>
                    <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm" id="password">
                        <button class="btn btn-danger" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            
        </div>
    </div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
